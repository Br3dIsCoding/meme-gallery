<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        h1 {
            color: #9147ff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .image-card {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(145, 71, 255, 0.3);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .image-id {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #9147ff;
            font-size: 18px;
        }
        
        .image-id span {
            color: white;
            background: #9147ff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
        }
        
        .instructions {
            text-align: center;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #9147ff;
        }
        
        .instructions code {
            background: #1a1a1a;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ff5555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üé≠ Meme Maker - Image Gallery</h1>
    
    <div class="instructions">
        <h2>üìù How to Use:</h2>
        <p>When redeeming channel points, use this format:</p>
        <code>Top[your text here] Bottom[your text here] ID[image number]</code>
        <p style="margin-top: 10px; color: #888;">Example: <code>Top[When you finally] Bottom[get it working] ID[3]</code></p>
    </div>
    
    <div class="image-gallery" id="imageGallery"></div>

    <script>
        // Load available images
        const imageCount = 12; // Change this to match your number of images
        const galleryDiv = document.getElementById('imageGallery');
        
        for (let i = 1; i <= imageCount; i++) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            // Try JPG first, fallback to placeholder if image doesn't exist
            const img = document.createElement('img');
            img.src = `/images/${i}.jpg`;
            img.alt = `Template ${i}`;
            img.onerror = function() {
                this.src = `https://via.placeholder.com/250x200?text=Image+${i}`;
            };
            
            const idDiv = document.createElement('div');
            idDiv.className = 'image-id';
            idDiv.innerHTML = `Image ID <span>${i}</span>`;
            
            card.appendChild(img);
            card.appendChild(idDiv);
            galleryDiv.appendChild(card);
        }
        
        // Optional: Add keyboard instructions
        console.log('Meme Maker Gallery Loaded - Use ID numbers in your redemption!');
    </script>
</body>
</html>
